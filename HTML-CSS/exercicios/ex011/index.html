<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        body {background-color: aqua;}
    </style>
    <title>Midias em documento HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou apenas diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls>
    <source src="midia/Putting On The Ritz - Freedom Trail Studio.mp3" type="audio/mpeg">
    <source src="midia/Putting On The Ritz - Freedom Trail Studio.ogg" type="audio/ogg">
    <source src="midia/Putting On The Ritz - Freedom Trail Studio.wav" type="audio/wav">
    </audio>
    <!--MP3 WAV OGG-->
</body>
</html>
